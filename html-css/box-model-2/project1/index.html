                <div id="box-1">

                </div>

            <section>
                <article>
                    <hr>

                    <p>No border on these boxes</p>

                        --><div class="child-box"></div><!--

                    <hr>

                        --><div class="child-box box-sizing-content border-1-px"></div><!--

                    </div>
                </article>
                <article>
                    <hr>
                    <p>1px border on these boxes but they are on the same line</p>
                    <div class="container-boxes border-1-px">

                        --><div class="child-box border-1-px"></div><!--
